<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .headline {
            font-size: 3rem;
            font-weight: 700;
            color: #1c2012;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #a48aa4, 0 0 30px #000000, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #efe1e1, 0 0 30px #818181, 0 0 40px #000000, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }

        .container {
            background: rgb(237, 242, 245);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            background-color: #890707;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 7, 38, 0.3);
        }

        button:hover {
            background-color: #083232;
            transform: translateY(-150px);
          
        }

        .friend-list {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .friend-item {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeSlideUp 0.5s ease forwards;
        }

        .friend-item:nth-child(even) {
            animation-delay: 0.1s;
        }

        .friend-item:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes fadeSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .friend-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #333;
        }

        .friend-item p strong {
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="headline">IIUC CSE-56</div>

    <div class="container">
        <h2>Add a Friend</h2>
        <input type="text" id="friendName" placeholder="Friend's Name" required>
        <input type="number" id="friendRoll" placeholder="Roll Number" required>
        <input type="text" id="friendPhone" placeholder="Phone Number" required>
        <button onclick="addFriend()">Add Friend</button>

        <div class="friend-list" id="friendList"></div>
    </div>

    <script>
        function addFriend() {
            const name = document.getElementById('friendName').value;
            const roll = document.getElementById('friendRoll').value;
            const phone = document.getElementById('friendPhone').value;

            if (name && roll && phone) {
                const friendList = document.getElementById('friendList');
                const friendItem = document.createElement('div');
                friendItem.className = 'friend-item';

                friendItem.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Roll Number:</strong> ${roll}</p>
                    <p><strong>Phone Number:</strong> ${phone}</p>
                `;

                friendList.appendChild(friendItem);

                // Clear the input fields
                document.getElementById('friendName').value = '';
                document.getElementById('friendRoll').value = '';
                document.getElementById('friendPhone').value = '';
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>

</body>
</html>
